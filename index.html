<!DOCTYPE html>

<html>
    <head>
        <title>Trello</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body>
        <header class="header">

            <!-- left side header  -->
            <div class="left-side-h">
                <div class="board-logo">
                    <img src="trello-mark-blue.svg" alt="Trello Logo">
                    <p> Boards</p>
                </div>
                <div class="search-area">
                    <input type="text" placeholder="">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <!-- logo in the middle  -->
            <div class="middle-h">
                <img src="trello-logo-blue.svg" alt="trello text">
            </div>

            <!-- right side header icones -->
            <div class="right-side-h">
                <i class="fas fa-plus"></i>
                <i class="fas fa-info"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-user"></i>
            </div>
        </header>

        <nav class="navigation-bar">
            <div class="n-left">
                <div class="board-name">
                    <p>Board Name</p>
                </div>
                <div class="features">
                    <ul id="list-type">
                        <li>
                            <button class="btn-type">
                                <i class="fas fa-star"></i>
                                Personal
                            </button>
                        </li>
                        <li>
                            <button class="btn-type">
                                <i class="fas fa-key"></i>
                                Private
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="n-right">
                <a href="#">... Show Menu</a>
            </div>
        </nav>

        <!-- main body of work  -->
        <main class="container">
            <div class="task-card">
                <div class="writings">
                    <p class="title">Tasks To Do</p>
                    <ul id="tasks">
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                        <li>Task 1</li>
                    </ul>
                </div>
                <button class="btn-add-task"> 
                    Add New Task...
                </button>
            </div>
            
            <div class="add-card">
                <button class="btn-add-card">
                    Add New Card...
                </button>
            </div>

            

        </main>
        <!-- main body ends  -->


    </body>





</html>
